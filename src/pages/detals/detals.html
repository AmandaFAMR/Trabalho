
<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{deta.nome}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <div style="text-align: justify  *ngFor='let f of '">
    <img style="width: 320px; height: 300px;"  src="{{deta.src}}.jpg">
      <h1 style="text-align: center">{{deta.nome}}</h1>
    <hr>
      <h5>Sinopse</h5>
        <ion-card-content style="text-align: justify">{{deta.detalhes}}</ion-card-content>
    
      <h5>Data de Lançamento</h5>
        <ion-card-content>{{deta.datadelancamento}}</ion-card-content>
    
      <h5>Direção</h5>
        <ion-card-content>{{deta.direcao}}</ion-card-content>

      <h5>Música</h5>
        <ion-card-content>{{deta.musica}}</ion-card-content>
       
      <h5>Roteiro</h5>
        <ion-card-content>{{deta.roteiro}}</ion-card-content>  
  
      </div>
      

      <ion-item>
          <button (click)="Coment()" block ion-button color="danger">Comentar</button>
      </ion-item>
</ion-content>
