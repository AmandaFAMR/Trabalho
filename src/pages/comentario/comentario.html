<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-header>
    
    <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="pet">
        <ion-segment-button value="puppies">Filmes</ion-segment-button>
        <ion-segment-button value="kittens">Documentarios</ion-segment-button>
        <ion-segment-button value="ducklings">SÃ©ries</ion-segment-button>

<ion-header>

  <ion-navbar>
    <ion-title>Comentario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let d of dados">
          <h2><b>{{ d.id}}</b></h2>
          <h3><b>Nome:</b> {{ d.nome }}</h3>
          <h3><b>Tipo:</b> {{ d.tipo }}</h3>
          <h3><b>E-mail:</b> {{ d.email }}</h3>
          <h3><b>Comentario:</b> {{ d.comentario }}</h3>
        </ion-item>
      </ion-list>
</ion-content>
